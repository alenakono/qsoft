<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSOFT</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header">
                    <a href="index.html" class="logo header__logo"><img src="./src/image/qsoftLogo.svg" alt="logo"></a>
                    <div class="profile-user header__profile">
                        <img src="./src/image/profileUser.svg" alt="User">
                    </div>
                    <div class="search header__search">
                        <form action="#" method="get">
                            <input name="s" placeholder="Найти..." type="search" class>
                            <button type="submit"></button>
                        </form>
                    </div>
                    <div class="user">
                        <span class="user__text">Константин</span>
                        <img src="./src/image/User.png" alt="userPhoto" class="user__photo">
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="partners-block">
                <div class="container">
                    <h1 class="partners__title">Наши партнёры</h1>
                    <div class="partners-layout">
                        <div class="partner partners-layout__column">
                            <img src="./src/image/Henkel_logo.svg" alt="Henkel">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/JohnDeere.svg" alt="JonhDeere">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/McDonalds_logo.jpg" alt="McDonalds">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/Ikea_logo.jpg" alt="Ikea">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/Reebok_logo.jpg" alt="Reebok">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/Nike_logo.jpg" alt="Nike">
                        </div>
                        <div class="partner partners-layout__column">
                            <img src="./src/image/Caterpillar_logo.svg" alt="CaterPillar">
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    
    
</body>
</html>
